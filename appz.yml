app:
    name: OpenProject
    code: OPENPROJECT 
    notify: vpatteri@ecloudcontrol.com

build:
    version: 11.3
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: openproject-11.3

deploy:
    context: v6u/DEV
    replicas: 1
    port:
    - 80
    
properties:
    SECRET_KEY_BASE: 
      vault: SECRET_KEY_BASE
    POSTGRES_HOST: openproject-postgres-13-x    
    POSTGRES_PORT: 5432
    POSTGRES_DB: openproject
    POSTGRES_USER: openproject
    POSTGRES_PASSWORD: 
      vault: POSTGRESQL_OPENPROJECT_PASSWORD
    revision: 34
